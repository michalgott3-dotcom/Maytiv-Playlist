<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פלייליסט מיטיב - מרכז מיטיב, אוניברסיטת רייכמן</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Music, Search, Play, Pause, ExternalLink, Plus, Trash2, Edit2, Save, X } = lucide;

        const SongLibraryApp = () => {
          const [songs, setSongs] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedCategory, setSelectedCategory] = useState('הכל');
          const [currentlyPlaying, setCurrentlyPlaying] = useState(null);
          const [isAddingNew, setIsAddingNew] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [isLoading, setIsLoading] = useState(true);
          
          const [newSong, setNewSong] = useState({
            title: '',
            artist: '',
            category: '',
            url: '',
            type: 'link'
          });

          const [customCategories, setCustomCategories] = useState([]);
          const [newCategory, setNewCategory] = useState('');
          const [isConverting, setIsConverting] = useState(false);

          // Load songs from storage
          useEffect(() => {
            loadSongs();
            loadCategories();
          }, []);

          const loadSongs = async () => {
            setIsLoading(true);
            try {
              const stored = localStorage.getItem('songs-library');
              if (stored) {
                setSongs(JSON.parse(stored));
              }
            } catch (error) {
              console.log('No existing songs found, starting fresh');
            }
            setIsLoading(false);
          };

          const loadCategories = async () => {
            try {
              const stored = localStorage.getItem('song-categories');
              if (stored) {
                setCustomCategories(JSON.parse(stored));
              }
            } catch (error) {
              console.log('No existing categories found, starting fresh');
            }
          };

          const saveSongs = async (updatedSongs) => {
            try {
              localStorage.setItem('songs-library', JSON.stringify(updatedSongs));
            } catch (error) {
              console.error('Error saving songs:', error);
              alert('שגיאה בשמירת השירים');
            }
          };

          const saveCategories = async (updatedCategories) => {
            try {
              localStorage.setItem('song-categories', JSON.stringify(updatedCategories));
            } catch (error) {
              console.error('Error saving categories:', error);
              alert('שגיאה בשמירת הקטגוריות');
            }
          };

          const addCategory = async () => {
            if (!newCategory.trim()) {
              alert('נא להזין שם קטגוריה');
              return;
            }
            if (customCategories.includes(newCategory.trim())) {
              alert('קטגוריה זו כבר קיימת');
              return;
            }
            const updatedCategories = [...customCategories, newCategory.trim()];
            setCustomCategories(updatedCategories);
            await saveCategories(updatedCategories);
            setNewCategory('');
          };

          const deleteCategory = async (categoryToDelete) => {
            if (confirm(`האם אתה בטוח שברצונך למחוק את הקטגוריה "${categoryToDelete}"?`)) {
              const updatedCategories = customCategories.filter(cat => cat !== categoryToDelete);
              setCustomCategories(updatedCategories);
              await saveCategories(updatedCategories);
              
              const updatedSongs = songs.map(song => 
                song.category === categoryToDelete ? { ...song, category: '' } : song
              );
              setSongs(updatedSongs);
              await saveSongs(updatedSongs);
              
              if (selectedCategory === categoryToDelete) {
                setSelectedCategory('הכל');
              }
            }
          };

          const categories = ['הכל', ...customCategories];

          const addSong = async () => {
            if (!newSong.title || !newSong.artist || !newSong.category || !newSong.url) {
              alert('נא למלא את כל השדות');
              return;
            }

            setIsConverting(true);
            
            let finalUrl = newSong.url;
            let finalType = 'audio';
            
            if (newSong.url.includes('youtube.com') || newSong.url.includes('youtu.be')) {
              let videoId = '';
              if (newSong.url.includes('youtube.com/watch?v=')) {
                videoId = newSong.url.split('v=')[1]?.split('&')[0];
              } else if (newSong.url.includes('youtu.be/')) {
                videoId = newSong.url.split('youtu.be/')[1]?.split('?')[0];
              }
              
              if (videoId) {
                finalUrl = `https://www.youtube.com/embed/${videoId}`;
                finalType = 'video';
              }
            } else if (newSong.url.includes('spotify.com')) {
              const trackId = newSong.url.split('track/')[1]?.split('?')[0];
              if (trackId) {
                finalUrl = `https://open.spotify.com/embed/track/${trackId}`;
                finalType = 'spotify';
              }
            }

            const song = {
              id: Date.now(),
              title: newSong.title,
              artist: newSong.artist,
              category: newSong.category,
              url: finalUrl,
              type: finalType,
              originalUrl: newSong.url,
              createdAt: new Date().toISOString()
            };

            const updatedSongs = [...songs, song];
            setSongs(updatedSongs);
            await saveSongs(updatedSongs);
            
            setNewSong({ title: '', artist: '', category: '', url: '', type: 'link' });
            setIsAddingNew(false);
            setIsConverting(false);
          };

          const deleteSong = async (id) => {
            if (confirm('האם אתה בטוח שברצונך למחוק את השיר?')) {
              const updatedSongs = songs.filter(song => song.id !== id);
              setSongs(updatedSongs);
              await saveSongs(updatedSongs);
              if (currentlyPlaying?.id === id) {
                setCurrentlyPlaying(null);
              }
            }
          };

          const startEdit = (song) => {
            setEditingId(song.id);
            setNewSong({
              title: song.title,
              artist: song.artist,
              category: song.category,
              url: song.originalUrl || song.url,
              type: song.type
            });
          };

          const saveEdit = async () => {
            setIsConverting(true);
            
            let finalUrl = newSong.url;
            let finalType = 'audio';
            
            if (newSong.url.includes('youtube.com') || newSong.url.includes('youtu.be')) {
              let videoId = '';
              if (newSong.url.includes('youtube.com/watch?v=')) {
                videoId = newSong.url.split('v=')[1]?.split('&')[0];
              } else if (newSong.url.includes('youtu.be/')) {
                videoId = newSong.url.split('youtu.be/')[1]?.split('?')[0];
              }
              
              if (videoId) {
                finalUrl = `https://www.youtube.com/embed/${videoId}`;
                finalType = 'video';
              }
            } else if (newSong.url.includes('spotify.com')) {
              const trackId = newSong.url.split('track/')[1]?.split('?')[0];
              if (trackId) {
                finalUrl = `https://open.spotify.com/embed/track/${trackId}`;
                finalType = 'spotify';
              }
            }
            
            const updatedSongs = songs.map(song => 
              song.id === editingId 
                ? { 
                    ...song, 
                    title: newSong.title,
                    artist: newSong.artist,
                    category: newSong.category,
                    url: finalUrl,
                    type: finalType,
                    originalUrl: newSong.url
                  }
                : song
            );
            setSongs(updatedSongs);
            await saveSongs(updatedSongs);
            setEditingId(null);
            setNewSong({ title: '', artist: '', category: '', url: '', type: 'link' });
            setIsConverting(false);
          };

          const cancelEdit = () => {
            setEditingId(null);
            setNewSong({ title: '', artist: '', category: '', url: '', type: 'link' });
          };

          const filteredSongs = songs.filter(song => {
            const matchesSearch = 
              song.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
              song.artist.toLowerCase().includes(searchTerm.toLowerCase());
            const matchesCategory = selectedCategory === 'הכל' || song.category === selectedCategory;
            return matchesSearch && matchesCategory;
          });

          const handlePlayPause = (song) => {
            if (currentlyPlaying?.id === song.id) {
              setCurrentlyPlaying(null);
            } else {
              setCurrentlyPlaying(song);
            }
          };

          if (isLoading) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center">
                <div className="text-blue-900 text-xl font-medium">טוען...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 p-6" dir="rtl">
              <div className="max-w-6xl mx-auto">
                {/* Video Banner */}
                <div className="bg-white rounded-2xl p-4 mb-6 shadow-lg border-2 border-blue-200 overflow-hidden">
                  <div className="relative w-full" style={{ paddingBottom: '56.25%' }}>
                    <iframe
                      className="absolute top-0 left-0 w-full h-full rounded-lg"
                      src="https://drive.google.com/file/d/1EqQFSwc5Fat5E87u-hhxr6xJnTuAW3Kt/preview"
                      frameBorder="0"
                      allow="autoplay"
                      allowFullScreen
                      title="פלייליסט מיטיב"
                    ></iframe>
                  </div>
                </div>

                {/* Header */}
                <div className="bg-white rounded-2xl p-6 mb-6 shadow-lg border-2 border-blue-200">
                  <div className="flex items-center justify-between mb-4">
                    <div className="flex items-center gap-4">
                      <div className="flex items-center gap-2">
                        <div className="text-yellow-400 text-3xl">⭐</div>
                        <div>
                          <h1 className="text-3xl font-bold text-blue-900">פלייליסט מיטיב</h1>
                          <p className="text-sm text-blue-600">מרכז מיטיב, אוניברסיטת רייכמן</p>
                        </div>
                      </div>
                    </div>
                    <button
                      onClick={() => setIsAddingNew(!isAddingNew)}
                      className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-all transform hover:scale-105 shadow-md"
                    >
                      <lucide.Plus className="w-5 h-5" />
                      הוסף שיר
                    </button>
                  </div>

                  {/* Search and Filter */}
                  <div className="flex gap-4 flex-wrap">
                    <div className="flex-1 min-w-[250px] relative">
                      <lucide.Search className="absolute right-3 top-3 w-5 h-5 text-blue-400" />
                      <input
                        type="text"
                        placeholder="חפש שיר או אמן..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full pr-10 pl-4 py-3 rounded-lg bg-blue-50 text-blue-900 placeholder-blue-400 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                    <select
                      value={selectedCategory}
                      onChange={(e) => setSelectedCategory(e.target.value)}
                      className="px-6 py-3 rounded-lg bg-blue-50 text-blue-900 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                      <option value="הכל" className="bg-white">חפש לפי נושא מפגש</option>
                      {customCategories.map(cat => (
                        <option key={cat} value={cat} className="bg-white">{cat}</option>
                      ))}
                    </select>
                  </div>
                </div>

                {/* Category Management */}
                <div className="bg-white rounded-2xl p-6 mb-6 shadow-lg border-2 border-blue-200">
                  <h2 className="text-2xl font-bold text-blue-900 mb-4">נושאי מפגשים / מערכי שיעור</h2>
                  <div className="flex gap-3 mb-4">
                    <input
                      type="text"
                      placeholder="הוסף נושא חדש"
                      value={newCategory}
                      onChange={(e) => setNewCategory(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && addCategory()}
                      className="flex-1 px-4 py-3 rounded-lg bg-blue-50 text-blue-900 placeholder-blue-400 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                      onClick={addCategory}
                      className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-all shadow-md"
                    >
                      <lucide.Plus className="w-5 h-5" />
                      הוסף
                    </button>
                  </div>
                  {customCategories.length > 0 ? (
                    <div className="flex flex-wrap gap-2">
                      {customCategories.map(cat => (
                        <div
                          key={cat}
                          className="bg-blue-100 text-blue-900 px-4 py-2 rounded-full flex items-center gap-2 border-2 border-blue-300"
                        >
                          <span className="font-medium">{cat}</span>
                          <button
                            onClick={() => deleteCategory(cat)}
                            className="hover:bg-red-100 rounded-full p-1 transition-all"
                          >
                            <lucide.X className="w-4 h-4 text-red-600" />
                          </button>
                        </div>
                      ))}
                    </div>
                  ) : (
                    <p className="text-blue-600 text-center py-2">טרם הוספו נושאים. הוסף נושאי מפגשים כמו: אהבה, חברות, משפחה...</p>
                  )}
                </div>

                {/* Add/Edit Form */}
                {(isAddingNew || editingId) && (
                  <div className="bg-white rounded-2xl p-6 mb-6 shadow-lg border-2 border-blue-200">
                    <h2 className="text-2xl font-bold text-blue-900 mb-4">
                      {editingId ? 'ערוך שיר' : 'הוסף שיר חדש'}
                    </h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <input
                        type="text"
                        placeholder="שם השיר"
                        value={newSong.title}
                        onChange={(e) => setNewSong({...newSong, title: e.target.value})}
                        className="px-4 py-3 rounded-lg bg-blue-50 text-blue-900 placeholder-blue-400 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <input
                        type="text"
                        placeholder="אמן"
                        value={newSong.artist}
                        onChange={(e) => setNewSong({...newSong, artist: e.target.value})}
                        className="px-4 py-3 rounded-lg bg-blue-50 text-blue-900 placeholder-blue-400 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <select
                        value={newSong.category}
                        onChange={(e) => setNewSong({...newSong, category: e.target.value})}
                        className="px-4 py-3 rounded-lg bg-blue-50 text-blue-900 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 md:col-span-2"
                      >
                        <option value="" className="bg-white">בחר נושא מפגש</option>
                        {customCategories.map(cat => (
                          <option key={cat} value={cat} className="bg-white">{cat}</option>
                        ))}
                      </select>
                      <input
                        type="text"
                        placeholder="קישור לשיר (YouTube, Spotify וכו') - יומר אוטומטית לנגן"
                        value={newSong.url}
                        onChange={(e) => setNewSong({...newSong, url: e.target.value})}
                        className="px-4 py-3 rounded-lg bg-blue-50 text-blue-900 placeholder-blue-400 border-2 border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500 md:col-span-2"
                      />
                    </div>
                    <div className="flex gap-3 mt-4">
                      <button
                        onClick={editingId ? saveEdit : addSong}
                        disabled={isConverting}
                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-all shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
                      >
                        <lucide.Save className="w-5 h-5" />
                        {isConverting ? 'מעבד...' : editingId ? 'שמור שינויים' : 'הוסף'}
                      </button>
                      <button
                        onClick={() => {
                          if (editingId) {
                            cancelEdit();
                          } else {
                            setIsAddingNew(false);
                          }
                          setNewSong({ title: '', artist: '', category: '', url: '', type: 'link' });
                        }}
                        className="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-all shadow-md"
                      >
                        <lucide.X className="w-5 h-5" />
                        ביטול
                      </button>
                    </div>
                  </div>
                )}

                {/* Songs Grid */}
                {filteredSongs.length === 0 ? (
                  <div className="bg-white rounded-2xl p-12 text-center shadow-lg border-2 border-blue-200">
                    <lucide.Music className="w-16 h-16 text-blue-300 mx-auto mb-4" />
                    <p className="text-blue-900 text-xl font-medium">
                      {songs.length === 0 ? 'אין שירים עדיין. הוסף את השיר הראשון!' : 'לא נמצאו שירים התואמים את החיפוש'}
                    </p>
                  </div>
                ) : (
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {filteredSongs.map(song => (
                      <div
                        key={song.id}
                        className="bg-white rounded-xl p-5 shadow-lg border-2 border-blue-100 hover:border-blue-300 hover:shadow-xl transition-all transform hover:scale-105"
                      >
                        <div className="flex justify-between items-start mb-3">
                          <div className="flex-1">
                            <h3 className="text-xl font-bold text-blue-900 mb-1">{song.title}</h3>
                            <p className="text-blue-600">{song.artist}</p>
                          </div>
                          <span className="bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full text-sm font-medium border border-yellow-300">
                            {song.category}
                          </span>
                        </div>

                        <div className="flex gap-2 mt-4">
                          {song.type === 'video' ? (
                            <button
                              onClick={() => handlePlayPause(song)}
                              className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all shadow-md"
                            >
                              {currentlyPlaying?.id === song.id ? (
                                <>
                                  <lucide.Pause className="w-4 h-4" />
                                  סגור
                                </>
                              ) : (
                                <>
                                  <lucide.Play className="w-4 h-4" />
                                  נגן
                                </>
                              )}
                            </button>
                          ) : song.type === 'spotify' ? (
                            <button
                              onClick={() => handlePlayPause(song)}
                              className="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all shadow-md"
                            >
                              {currentlyPlaying?.id === song.id ? (
                                <>
                                  <lucide.Pause className="w-4 h-4" />
                                  סגור
                                </>
                              ) : (
                                <>
                                  <lucide.Play className="w-4 h-4" />
                                  נגן
                                </>
                              )}
                            </button>
                          ) : song.type === 'audio' ? (
                            <button
                              onClick={() => handlePlayPause(song)}
                              className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all shadow-md"
                            >
                              {currentlyPlaying?.id === song.id ? (
                                <>
                                  <lucide.Pause className="w-4 h-4" />
                                  עצור
                                </>
                              ) : (
                                <>
                                  <lucide.Play className="w-4 h-4" />
                                  נגן
                                </>
                              )}
                            </button>
                          ) : (
                            <a
                              href={song.url}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all shadow-md"
                            >
                              <lucide.ExternalLink className="w-4 h-4" />
                              פתח
                            </a>
                          )}
                          <button
                            onClick={() => startEdit(song)}
                            className="bg-yellow-500 hover:bg-yellow-600 text-white p-2 rounded-lg transition-all shadow-md"
                          >
                            <lucide.Edit2 className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => deleteSong(song.id)}
                            className="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-all shadow-md"
                          >
                            <lucide.Trash2 className="w-4 h-4" />
                          </button>
                        </div>

                        {currentlyPlaying?.id === song.id && song.type === 'video' && (
                          <div className="mt-3">
                            <iframe
                              width="100%"
                              height="200"
                              src={song.url}
                              frameBorder="0"
                              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                              allowFullScreen
                              className="rounded-lg"
                            ></iframe>
                          </div>
                        )}

                        {currentlyPlaying?.id === song.id && song.type === 'spotify' && (
                          <div className="mt-3">
                            <iframe
                              width="100%"
                              height="152"
                              src={song.url}
                              frameBorder="0"
                              allow="encrypted-media"
                              className="rounded-lg"
                            ></iframe>
                          </div>
                        )}

                        {currentlyPlaying?.id === song.id && song.type === 'audio' && (
                          <div className="mt-3">
                            <audio
                              controls
                              autoPlay
                              className="w-full"
                              onEnded={() => setCurrentlyPlaying(null)}
                            >
                              <source src={song.url} type="audio/mpeg" />
                              הדפדפן שלך לא תומך בנגן אודיו.
                            </audio>
                          </div>
                        )}
                      </div>
                    ))}
                  </div>
                )}

                {/* Stats */}
                <div className="mt-6 bg-white rounded-2xl p-4 shadow-lg border-2 border-blue-200">
                  <p className="text-blue-900 text-center font-medium">
                    סה"כ {filteredSongs.length} {filteredSongs.length === 1 ? 'שיר' : 'שירים'}
                    {selectedCategory !== 'הכל' && ` בקטגוריה "${selectedCategory}"`}
                  </p>
                </div>
              </div>
            </div>
          );
        };

        lucide.createIcons();
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SongLibraryApp />);
    </script>
</body>
</html>
